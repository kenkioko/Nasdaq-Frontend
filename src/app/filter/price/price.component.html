<div ngbDropdown class="d-inline-block">
    <button type="button" class="btn btn-outline-primary" id="priceDropdown" ngbDropdownToggle>
        Toggle dropdown
    </button>

    <div ngbDropdownMenu aria-labelledby="priceDropdown">
        <span *ngFor="let option of options">
            <button ngbDropdownItem>{{ option.text }}</button>
        </span>
    </div>
</div>
