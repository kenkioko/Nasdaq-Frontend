<div ngbDropdown class="d-inline-block">
    <button type="button" class="btn btn-primary" id="priceDropdown" ngbDropdownToggle>
        Select Dataset To View
    </button>

    <div ngbDropdownMenu aria-labelledby="priceDropdown">
        <span *ngIf="options.length > 0">
            <button ngbDropdownItem (click)="onChangeDataset($event)">
                View all datasets
            </button>
        </span>

        <span *ngFor="let option of options; let index=index;">
            <button ngbDropdownItem (click)="onChangeDataset($event, option, index)">
                {{ option }}
            </button>
        </span>

        <span *ngIf="options.length == 0">
            <button ngbDropdownItem>
                No dataset available
            </button>
        </span>
    </div>
</div>
